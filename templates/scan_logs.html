<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scan Logs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="#">ðŸ“œ QR Scan Logs</a>
        <div class="navbar-nav">
            <a class="nav-link text-white" href="/dashboard">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>QR Scan History</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Appointment Date</th>
                    <th>Check-in Time</th>
                </tr>
            </thead>
            <tbody id="scanLogTable"></tbody>
        </table>
    </div>

    <script>
        function loadScanLogs() {
            $.get("/scan_logs_data", function(data) {
                let tableBody = $("#scanLogTable");
                tableBody.empty();

                data.forEach(row => {
                    tableBody.append(`
                        <tr>
                            <td>${row.id}</td>
                            <td>${row.name}</td>
                            <td>${row.appointment_date}</td>
                            <td>${row.check_in_time}</td>
                        </tr>
                    `);
                });
            });
        }

        $(document).ready(function() {
            loadScanLogs();
        });
    </script>

</body>
</html>
